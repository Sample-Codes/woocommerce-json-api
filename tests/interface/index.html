	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <link rel="stylesheet" href="/wp-content/plugins/woocommerce-json-api/tests/interface/css/foundation.css">
  <link rel="stylesheet" href="/wp-content/plugins/woocommerce-json-api/tests/interface/css/style.css">

<body>

	<div class="row">
		<div class="large-12 columns">
			<h2>Welcome to the WooCommerce JSON API</h2>
			<hr />
		</div>
	</div>

	<div class="row">
		<div class="large-12 columns">

			<div class="row">
				<div class="large-12 columns">
					<div class="panel">
            <h3>Settings</h3>
						<div id="settings">
                <div class="row">

                  <div class="large-9 columns">
                    <label>API URL</label>
                    <input type="text" id="url" placeholder="http://localhost" />
                  </div>

                  <div class="large-3 columns">
                    <label>API Token</label>
                    <input type="text" id="token" placeholder="1234" />
                  </div>

                  <div class="large-12 columns">
                    <h5>Or, Authenticate with user and password</h5>
                    <hr />
                  </div>

                  <div class="large-3 columns">
                    <label>Username</label>
                    <input type="text" id="username" placeholder="admin" />
                  </div>

                  <div class="large-3 columns">
                    <label>Password</label>
                    <input type="text" id="password" placeholder="nimda" />
                  </div>

                  <div class="large-6 columns">
                  &nbsp;
                  </div>

                </div>      
            </div>
            <hr />
            <div id="load_methods_button" class="small button">Load Methods</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="large-4 columns">
					<div class="panel">
						<h4>Methods</h4>
            <div id="methods"></div>
					</div>
				</div>

				<div class="large-8 columns">
					<div class="panel">
            <div class="row">
              <div id="arguments" class="large-12 columns"></div>
            </div>
						<h4>Response</h4>
            <div id="results"></div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="large-4 columns">
          <div class="panel">
            <h4>Debug Request</h4>
            <div id="request_debug"></div>
          </div>
        </div>
				<div class="large-8 columns">
					<div class="panel">
						<h4>Debug Payload</h4>
            <div id="payload_debug"></div>
					</div>
				</div>
			</div>

  <script>
  document.write('<script src=' +
  ('__proto__' in {} ? '/wp-content/plugins/woocommerce-json-api/tests/interface/js/vendor/zepto' : 'js/vendor/jquery') +
  '.js><\/script>')

  <script src="/wp-content/plugins/woocommerce-json-api/tests/interface/js/foundation/foundation.js"></script>

  <script src="/wp-content/plugins/woocommerce-json-api/tests/interface/js/foundation/foundation.interchange.js"></script>

  <script src="/wp-content/plugins/woocommerce-json-api/tests/interface/js/foundation/foundation.abide.js"></script>
  <script src="/wp-content/plugins/woocommerce-json-api/tests/interface/js/app.js"></script>
  <script src="/wp-content/plugins/woocommerce-json-api/tests/interface/js/vendor/underscore.js"></script>
  
  <script>
    $(document).foundation();
  </script>
  <script type="text/template" id="argument_template">
    <div class="large-<%= columns %> columns">
      <label><%= label %></label>
      <input type="text" id="<%= id %>" placeholder="<%= placeholder %>" />
    </div>
  </script>
  <script type="text/template" id="argument_template_text">
    <div class="large-<%= columns %> columns">
      <label><%= label %></label>
      <textarea id="<%= id %>" placeholder="<%= placeholder %>" rows="5"></textarea>
    </div>
  </script>
  <script type="text/template" id="argument_template_select">
    <div class="large-<%= columns %> columns">
      <label><%= label %></label>
      <select id="<%= id %>">
      <% _.each(options, function(opt) { if (opt == placeholder) { %> <option selected><%= opt %></option> <% } else { %> <option><%= opt %></option> <% } }); %>
      </select>
    </div>
  </script>
  <script type="text/template" id="product_row_template">
    <div class="panel">
      <div class="row object-row">
        <div class="large-1 columns product-id">
          <%= id %>
        </div>
        <div class="large-3 columns product-name">
          <%= name %>
        </div>
        <div class="large-4 columns product-sku">
          <%= sku %>
        </div>
        <div class="large-2 columns product-price">
          <%= price %>
        </div>
        <div class="large-2 columns product-publishing">
          <%= publishing %>
        </div>
      </div>
    </div>
  </script>
  <script type="text/template" id="category_row_template">
    <div class="panel">
      <div class="row object-row">
        <div class="large-4 columns">
          <%= name %>
        </div>
        <div class="large-4 columns">
          <%= description %>
        </div>
        <div class="large-2 columns">
          <%= slug %>
        </div>
      </div>
    </div>
  </script>
</body>
</html>
