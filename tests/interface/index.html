<div class="row">
  <div class="small-22 columns">
    <div class="row">
      <div class="small-22 columns">
        <h2>Welcome to the WooCommerce JSON API</h2>
        <hr />
      </div>
    </div>

    <div class="row">
      <div class="small-22 columns">
        <div class="panel">
          <div id="settings">
            <div class="row">
              <div class="small-10 columns">
                <h5>Settings</h5>
                <label>API URL</label>
                <input type="text" id="url" placeholder="http://localhost" />
                <br />
                <label>API Token</label>
                <input type="text" id="token" placeholder="1234" />
              </div>
              <div class="small-10 columns">
                <h5>Or, Authenticate with user and password</h5>
                <label>Username</label>
                <input type="text" id="username" placeholder="admin" />
                <br />
                <label>Password</label>
                <input type="text" id="password" placeholder="nimda" />
              </div>
            </div>
          </div>
          <hr />
          <div id="load_methods_button" class="small button">Load Methods</div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="small-5 columns">
        <div class="panel">
          <h4>Methods</h4>
          <div id="methods"></div>
        </div>
      </div>

      <div class="small-17 columns">
        <div class="panel">
          <div id="arguments"></div>
          <h4>Response</h4>
          <div id="results"></div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="small-10 columns">
        <div class="panel">
          <h4>Debug Request</h4>
          <div id="request_debug"></div>
        </div>
      </div>
      <div class="small-12 columns">
        <div class="panel">
          <h4>Debug Payload</h4>
          <div id="payload_debug"></div>
        </div>
      </div>
    </div>
  </div>
</div>

  <script type="text/template" id="argument_template">
    <div class="small-<%= columns %> columns">
      <label><%= label %></label>
      <input type="text" id="<%= id %>" placeholder="<%= placeholder %>" />
    </div>
  </script>
  <script type="text/template" id="argument_template_text">
    <div class="small-<%= columns %> columns">
      <label><%= label %></label>
      <textarea id="<%= id %>" placeholder="<%= placeholder %>" rows="5"></textarea>
    </div>
  </script>
  <script type="text/template" id="argument_template_select">
    <div class="small-<%= columns %> columns">
      <label><%= label %></label>
      <select id="<%= id %>">
      <% _.each(options, function(opt) { if (opt == placeholder) { %> <option selected><%= opt %></option> <% } else { %> <option><%= opt %></option> <% } }); %>
      </select>
    </div>
  </script>

    <div class="panel">

            <div class="small-1 columns">

            <div class="small-1 columns">

            </div>
            <div class="small-1 columns">
              <%= rate.state %>
            </div>
            <div class="small-2 columns">
              <%= rate.tax_rate %>
            </div>
          </div>
        <% } ) %> 
      </div>
    </div>
  </script>

  <script type="text/template" id="attribute_template">
    <div class="small-<%= columns %> columns attr-input-column" id="input_<%= klass %>_<%= record_id %>_<%= key %>">
      <% if (nested) { %>
        <div class="row attr-row">
          <%= value %>
        </div>
      <% } else { %>
        <label><%= key %><br><small>ID <%= record_id %>, <%= json_path %></small></label>
        <% if ( key == "id" ) { %>
          <span><b>#<%= value %></b></span>
        <% } else if ( (type == "string" && values) || ( type == "bool" && values ) ) { %>
          <select json_path="<%= json_path %>" record_id=<%= record_id %>>
            <% _.each(values, function(idx) { %>
              <option value=<%= idx %>><%= idx %></option>
            <% }); %>
          </select>
        <% } else if ( type == "string" ) { %>
          <input value="<%= value %>" class="small-<%= columns %> columns editme" json_path="<%= json_path %>" record_id=<%= record_id %>></input>
        <% } else if (type == "text") { %>
          <textarea value="<%= value %>" class="small-<%= columns %> columns editme" json_path="<%= json_path %>" record_id=<%= record_id %>></textarea>
        <% } else if ( type == "number" ) { %>
          <input type="number" value="<%= value %>" class="small-<%= columns %> columns editme" json_path="<%= json_path %>" record_id=<%= record_id %>></input>
        <% } else if ( type == "timestamp" ) { %>
          <input value="<%= value %>" class="small-<%= columns %> columns datepicker editme" json_path="<%= json_path %>" record_id=<%= record_id %>></input>
        <% } else if ( type == "array" ) { %>
          <input value="<%= value.join(',') %>" class="small-<%= columns %> columns editme" json_path="<%= json_path %>" record_id=<%= record_id %>></input>
        <% } else { %>
          Input type "<%= type %>" not yet implemented.
        <% } %>
      <% } %>
    </div>
  </script>
